<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jwitch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white font-sans">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-6 py-4 bg-zinc-800 shadow">
    <div class="text-2xl font-bold">Jwitch</div>
    <input type="text" placeholder="Search" class="px-4 py-2 rounded bg-zinc-700 w-1/3 focus:outline-none">
    <div class="flex items-center gap-4">
      <button class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700" id="startbtn">Go Live</button>
      <div class="w-8 h-8 rounded-full bg-gray-500"></div>
    </div>
  </header>

  <!-- Stream Category Section -->
  <main class="p-6 space-y-12">
    <section>
      <div class="flex gap-6 overflow-x-auto pb-4">
        {{range .Steam_info}}
          {{if eq $.Steamtype "video"}}
            <!-- If it's a video stream -->
            <a href="http://localhost:8095/livevideo.html">
              <video class="w-full cursor-pointer" muted playsinline poster="Live Video Stream"></video>
              <div class="mt-2">
                <p class="text-white font-semibold">{{.Title}}</p>
                <p class="text-gray-400 text-sm">{{.Description}}</p>
              </div>
            </a>
          {{else if eq $.Steamtype "screen"}}
            <!-- If it's a screen stream -->
            <a href="http://localhost:8095/livescreen.html">
              <video class="w-full cursor-pointer" muted playsinline poster="Screen Share Stream"></video>
              <div class="mt-2">
                <p class="text-white font-semibold">{{.Title}}</p>
                <p class="text-gray-400 text-sm">{{.Description}}</p>
              </div>
            </a>
          {{else}}
            <!-- If stream type is not recognized -->
            <p class="text-red-500">Unknown stream type</p>
          {{end}}
        {{end}}
      </div>
    </section>
  </main>

  <!-- Go Live Button Logic -->
  <script>
    const submit = document.getElementById("startbtn");
    submit.addEventListener("click", () => {
      window.location.href = "http://localhost:8095/form.html";
    });

    console.log("script is running")
  </script>

</body>
</html>
